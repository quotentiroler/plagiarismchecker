<html xmlns:th="https://www.thymeleaf.org">

<body>

	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>
	<div>
		<p>1. Upload a .zip file containing source directories starting with "task.." that do not contain sub-dirs, only C++ files<br>
		2. (optional) upload a footprint (.json) file<br>
	3. download results</p>
	</div>
	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>

</html>
